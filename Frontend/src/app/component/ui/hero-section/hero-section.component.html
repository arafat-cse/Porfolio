<section class="hero" id="home">
  <div class="hero__background">
    <div
      *ngFor="let dot of backgroundDots; let i = index"
      class="hero__dot"
      [style.left.%]="dot.x"
      [style.top.%]="dot.y"
      [style.animationDuration.s]="dot.duration"
      [style.animationDelay.s]="i * 0.2"
    ></div>
  </div>

  <div class="hero__inner">
    <div class="hero__content">
      <p class="hero__headline">{{ hero.headline }}</p>
      <h1>{{ hero.name }}</h1>
      <p class="hero__summary">{{ hero.summary }}</p>

      <div class="hero__cta">
        <button class="btn primary" type="button" (click)="scrollTo(hero.primaryCta?.target ?? '#portfolio')">
          {{ hero.primaryCta?.label }}
        </button>
        <button class="btn outline" type="button" (click)="scrollTo(hero.secondaryCta?.target ?? '#blog')">
          {{ hero.secondaryCta?.label }}
        </button>
      </div>

      <div class="hero__social">
        <a *ngFor="let link of socialLinks" [href]="link.url" target="_blank" rel="noreferrer">
          <svg [ngSwitch]="link.icon" viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <ng-container *ngSwitchCase="'github'">
              <path
                d="M9 19c-4.5 1.5-4.5-2.5-6-3m12 6v-3.87a3.37 3.37 0 0 0-.94-2.61c3.14-.35 6.44-1.54 6.44-7a5.44 5.44 0 0 0-1.5-3.75 5.07 5.07 0 0 0-.09-3.77s-1.18-.35-3.91 1.48a13.38 13.38 0 0 0-7 0C5.27.65 4.09 1 4.09 1a5.07 5.07 0 0 0-.09 3.77A5.44 5.44 0 0 0 2.5 8.5c0 5.42 3.3 6.61 6.44 7A3.37 3.37 0 0 0 8 18.13V22"
              />
            </ng-container>
            <ng-container *ngSwitchCase="'linkedin'">
              <path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 1 0-4 0v7h-4v-7a6 6 0 0 1 6-6z" />
              <rect x="2" y="9" width="4" height="12" />
              <circle cx="4" cy="4" r="2" />
            </ng-container>
            <ng-container *ngSwitchDefault>
              <rect x="3" y="5" width="18" height="14" rx="2" />
              <path d="m4 7 8 6 8-6" />
            </ng-container>
          </svg>
        </a>
      </div>

      <button class="hero__scroll" type="button" (click)="scrollTo('#about')" title="Scroll to about section">
        <svg viewBox="0 0 24 24">
          <path d="M12 6v12m0 0 5-5m-5 5-5-5" stroke-linecap="round" stroke-linejoin="round" />
        </svg>
      </button>
    </div>
  </div>
</section>
