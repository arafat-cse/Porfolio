<form class="crm-form" [formGroup]="projectForm" (ngSubmit)="submit()">
  <h3>Portfolio Projects</h3>
  <p>Manage highlighted case studies and their summaries.</p>

  <div class="project" *ngFor="let control of projects.controls; let i = index" [formGroupName]="i">
    <div class="project__header">
      <h4>Project {{ i + 1 }}</h4>
      <button type="button" (click)="removeProject(i)" *ngIf="projects.length > 1">Remove</button>
    </div>

    <label>
      Title
      <input formControlName="title" />
    </label>

    <label>
      Meta
      <input formControlName="meta" placeholder="Type â€¢ Year" />
    </label>

    <label>
      Description
      <textarea rows="3" formControlName="description"></textarea>
    </label>
  </div>

  <button type="button" class="ghost" (click)="addProject()">+ Add another</button>
  <button type="submit">Save changes</button>
  <p class="success" *ngIf="saved">{{ saved }}</p>
</form>
